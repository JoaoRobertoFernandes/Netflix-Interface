<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/7c8fe1a5bb.js" crossorigin="anonymous"></script>
    <title>Netflix Interface</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Tv Shows</a>
                <a href="#">Movies</a>
                <a href="#">Documentary</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">A Congressman works with his equally conniving wife to exact revenge on the people who betrayed him.</p>
                <div class="buttons">
                    <button role="button" class="butt">
                        <i class="fas fa-play"></i>
                        Watch now
                    </button>
                    <button role="button" class="butt">
                        <i class="fas fa-info-circle"></i>
                        More
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
