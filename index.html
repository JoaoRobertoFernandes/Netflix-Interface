<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!------------Css------------>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!------------Css------------>

    <!----------owl css---------->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!----------owl css---------->

    <title>Netflix Interface</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Tv Shows</a>
                <a href="#">Movies</a>
                <a href="#">Documentary</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">A Congressman works with his equally conniving wife to exact revenge on the people who betrayed him.</p>
                <div class="buttons">
                    <button role="button" class="butt">
                        <i class="fas fa-play"></i>
                        Watch now
                    </button>
                    <button role="button" class="butt">
                        <i class="fas fa-info-circle"></i>
                        More
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini8.jpg" alt="">
            </div>
        </div>
    </div>

    <!------------Font------------>
    <script src="https://kit.fontawesome.com/7c8fe1a5bb.js" crossorigin="anonymous"></script>
    <!------------Font------------>

    <!------------owl Js------------>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setupOwl.js"></script>
    <!------------owl Js------------>

</body>
</html>
